<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>aniHUB | Авторизация</title>
    <link rel="stylesheet" href="styles/form.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Arvo"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
  </head>

  <body>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="#">
          <h1>Создать аккаунт</h1>
          <div class="social-container">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <span>или используйте почту для регистрации</span>
          <input type="text" placeholder="Имя" />
          <input type="email" placeholder="Почта" />
          <input type="password" placeholder="Пароль" />
          <button><a href="main_page.html">Зарегестрироваться</a></button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form action="#">
          <h1>Войти</h1>
          <div class="social-container">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <span>или используйте свой аккаунт</span>
          <input type="email" placeholder="Почта" />
          <input type="password" placeholder="Пароль" />
          <a href="#">Забыли свой пароль?</a>
          <button><a href="main_page.html">Войти</a></button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Давно не виделись!</h1>
            <p>
              Чтобы оставаться на связи с нами, войдите в систему, указав свои
              личные данные.
            </p>
            <button class="ghost" id="signIn">Войти</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Привет!</h1>
            <p>
              Введите свои личные данные, чтобы открыть аккаунт на нашем сайте
            </p>
            <button class="ghost" id="signUp">Зарегестрироваться</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script/form.js"></script>
  </body>
</html>
